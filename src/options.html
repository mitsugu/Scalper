<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <form id="form">
    <label for="listofscalper">Paste Scalper List :</label>
    <textarea id="listofscalper" name="listofscalper" rows="5" cols="33"></textarea>
    <input type="submit" value="RESTORE Scalper List">
    <input type="button" id="merge" name="merge" value="Merge Other Scalper List">
    <br>
    <br>
    <label for="dataofseller">Paste Seller Data :</label>
    <textarea id="dataofseller" name="dataofseller" rows="5" cols="33"></textarea>
    <input type="button" id="restoreseller" name="restoreseller" value="RESTORE Seller Data">
    <input type="button" id="mergeseller" name="mergeseller" value="Merge Other Seller Data">
    <br>
    <br>
    <label for="removeseller">Clear Seller Data :</label>
    <br>
    <input type="button" id="clearseller" name="clearseller" value="Clear Seller Data">
  </form>
  <script type="text/javascript" src="./options.js"></script>
</body>
</html>
